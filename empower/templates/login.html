<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>5G-EmPOWER login</title>
    <!-- Bootstrap Core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/static/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <style>

      .container{
          width: 666px;
          max-height: 500px;
          position: absolute;
          top:0;
          bottom: 0;
          left: 0;
          right: 0;
          margin: auto;
      }

      #mybg{
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: -3;
        /* background-color: #f00; */
        background-image: url("/static/pics/pattern.jpg");
      }

      body {
          background-color: white;
      }

      #loginbox {
          margin-top: 30px;
      }

      #loginbox > div:first-child {
          padding-bottom: 10px;
      }

      .iconmelon {
          display: block;
          margin: auto;
      }

      #form > div {
          margin-bottom: 25px;
      }

      #form > div:last-child {
          margin-top: 10px;
          margin-bottom: 10px;
      }

      .panel {
          background-color: transparent;
      }

      .panel-body {
          background-color: rgba(255,255,255,.3);
      }

      #particles {
          width: 40%;
          max-height: 500px;
          top:0;
          bottom: 0;
          left: 0;
          right: 0;
          margin: auto;
          background-color: #fff;

          border-radius: 50px;
          box-shadow: 0 0 30px black;

          overflow: hidden;
          position: absolute;
          z-index: -2;
      }

      .iconmelon,
      .im {
        position: relative;
        width: 150px;
        height: 150px;
        display: block;
        fill: #525151;
      }

      .iconmelon:after,
      .im:after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body style="">
    <div class="container">

      <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

        <div class="row">

          <img class="iconmelon" src="/static/pics/empower_logo.png" alt="">

        </div>

        <div class="panel panel-primary" id="pbody">
          <div class="panel-heading">
            <div class="panel-title text-center">5G-EmPOWER Login
            </div>
          </div>

          <div class="panel-body" >
              {% if error %}
                  <div id="errormex" class="errormessage text-danger text-center"><strong><i class="fa fa-warning"></i>&nbsp {{error}} &nbsp<i class="fa fa-warning"></i><strong></div>
              {% end %}
              <form name="form" id="login_form" action="/auth/login" class="form-horizontal" enctype="multipart/form-data" method="POST">

                  <div class="input-group" style="margin: 10px 0px">
                      <span class="input-group-addon"><i id="ico1" class="glyphicon glyphicon-user text-info"></i></span>
                      <input id="user" type="text" class="form-control" name="username" value="" placeholder="User">
                  </div>

                  <div class="input-group  text-info" style="margin: 10px 0px">
                      <span class="input-group-addon"><i id="ico2" class="glyphicon glyphicon-lock text-info"></i></span>
                      <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                  </div>

                  <div class="form-group" style="margin: 10px 0px">
                  <!-- Button -->
                      <button id="btn1" type="submit" class="btn btn-primary btn-block">
                          <i class="glyphicon glyphicon-log-in" style="margin: 2px 10px"></i> Login
                      </button>
                  </div>

              </form>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div id="particles"></div>
    </div>

    <div>
      <div id="mybg"></div>
    </div>

    <!-- jQuery -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/static/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/static/dist/js/sb-admin-2.js"></script>

    {% if error %}
        <!-- jQuery UI -->
        <script src="/static/vendor/jquery-ui/jquery-ui.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $( "#pbody" ).toggleClass("panel-info panel-danger");
                $( "#ico1" ).toggleClass("text-info text-danger");
                $( "#ico2" ).toggleClass("text-info text-danger");
                $( "#btn1" ).toggleClass("btn-info btn-danger");

                $( "#pbody" ).effect( "shake" );

                setTimeout(function(){
                    $( "#pbody" ).toggleClass("panel-info panel-danger");
                    $( "#ico1" ).toggleClass("text-info text-danger");
                    $( "#ico2" ).toggleClass("text-info text-danger");
                    $( "#btn1" ).toggleClass("btn-info btn-danger");

                    $( "#errormex" ).toggleClass("hide");
                },4000);
            });
        </script>
    {% end %}

</html>
